# ==============================================================================
# CI â€” Tests + Lint
# Runs on every push and PR to main.
# Matrix: Python 3.11 & 3.12
# ==============================================================================

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # --------------------------------------------------------------------------
  # Lint & Format
  # --------------------------------------------------------------------------
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run ruff linting
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

  # --------------------------------------------------------------------------
  # Type Checking
  # --------------------------------------------------------------------------
  type-check:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy src/ --ignore-missing-imports

  # --------------------------------------------------------------------------
  # Tests (matrix: Python 3.11, 3.12)
  # --------------------------------------------------------------------------
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --tb=short \
            --cov=src \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --cov-report=html:htmlcov/

      - name: Upload coverage report
        if: matrix.python-version == '3.11' && always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            htmlcov/
          retention-days: 14

      - name: Coverage summary
        if: matrix.python-version == '3.11' && always()
        run: |
          echo "### ðŸ“Š Coverage Report" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          python -m coverage report --format=markdown >> "$GITHUB_STEP_SUMMARY" 2>/dev/null || \
            echo "Coverage summary unavailable" >> "$GITHUB_STEP_SUMMARY"

  # --------------------------------------------------------------------------
  # Security Scan
  # --------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit bandit

      - name: Run pip-audit (dependency vulnerabilities)
        run: pip install -e "." && pip-audit --strict
        continue-on-error: true

      - name: Run bandit (code security)
        run: bandit -r src/ -s B101,B601
        continue-on-error: true

  # --------------------------------------------------------------------------
  # Docker Build (PR only â€” validates Dockerfile)
  # --------------------------------------------------------------------------
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: ai-product-detector:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
