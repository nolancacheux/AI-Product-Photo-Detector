name: DVC Pipeline

on:
  workflow_dispatch:
    inputs:
      stage:
        description: "DVC stage to reproduce (or 'all' for full pipeline)"
        required: false
        default: "all"
        type: choice
        options:
          - all
          - download
          - train

jobs:
  reproduce:
    name: DVC Reproduce (${{ github.event.inputs.stage }})
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install dvc

      - name: Configure DVC remote
        if: env.DVC_REMOTE_URL != ''
        env:
          DVC_REMOTE_URL: ${{ secrets.DVC_REMOTE_URL }}
        run: |
          dvc remote modify --local myremote url "$DVC_REMOTE_URL"

      - name: Pull DVC data
        run: dvc pull --allow-missing || echo "âš ï¸ DVC pull failed (no remote configured or data unavailable)"
        continue-on-error: true

      - name: Reproduce pipeline
        run: |
          if [ "${{ github.event.inputs.stage }}" = "all" ]; then
            dvc repro
          else
            dvc repro ${{ github.event.inputs.stage }}
          fi

      - name: Upload trained model
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: model-${{ github.sha }}
          path: models/
          retention-days: 30
          if-no-files-found: ignore

      - name: Pipeline summary
        if: always()
        run: |
          echo "### ðŸ”¬ DVC Pipeline Results" >> "$GITHUB_STEP_SUMMARY"
          echo "**Stage:** ${{ github.event.inputs.stage }}" >> "$GITHUB_STEP_SUMMARY"
          echo "**Commit:** \`${{ github.sha }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "#### Pipeline Status" >> "$GITHUB_STEP_SUMMARY"
          dvc status 2>/dev/null >> "$GITHUB_STEP_SUMMARY" || echo "DVC status unavailable" >> "$GITHUB_STEP_SUMMARY"
