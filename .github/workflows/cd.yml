# CD Pipeline
# AI Product Photo Detector

name: CD

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      version: ${{ steps.version.outputs.version }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${{ github.sha }}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/serve.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push UI image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/ui.Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-ui:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.environment == 'staging' || (github.ref_type == 'tag' && contains(github.ref, '-rc'))
    environment:
      name: staging
      url: https://staging.ai-detector.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install ai-detector ./helm/ai-detector \
            --namespace ai-detector-staging \
            --create-namespace \
            --set api.image.tag=${{ needs.build-and-push.outputs.version }} \
            --set ui.image.tag=${{ needs.build-and-push.outputs.version }} \
            --set ingress.hosts[0].host=staging.ai-detector.example.com \
            --wait --timeout 5m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/ai-detector-api -n ai-detector-staging --timeout=120s
          kubectl get pods -n ai-detector-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.event.inputs.environment == 'production' || (github.ref_type == 'tag' && !contains(github.ref, '-rc'))
    environment:
      name: production
      url: https://ai-detector.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: v3.13.0
      
      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
      
      - name: Set kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config
      
      - name: Deploy with Helm
        run: |
          helm upgrade --install ai-detector ./helm/ai-detector \
            --namespace ai-detector \
            --create-namespace \
            --set api.image.tag=${{ needs.build-and-push.outputs.version }} \
            --set ui.image.tag=${{ needs.build-and-push.outputs.version }} \
            --set api.replicaCount=3 \
            --set api.autoscaling.minReplicas=3 \
            --wait --timeout 5m
      
      - name: Verify deployment
        run: |
          kubectl rollout status deployment/ai-detector-api -n ai-detector --timeout=180s
          kubectl get pods -n ai-detector
      
      - name: Run smoke tests
        run: |
          API_URL=$(kubectl get ingress -n ai-detector -o jsonpath='{.items[0].spec.rules[0].host}')
          curl -sf "https://${API_URL}/health" || exit 1
          echo "Smoke tests passed!"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
      - name: Send notification
        run: |
          if [[ "${{ needs.deploy-production.result }}" == "success" ]]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed or skipped"
          fi
