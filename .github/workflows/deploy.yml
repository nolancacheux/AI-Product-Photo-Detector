name: Manual Deploy / Rollback

on:
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Image tag to deploy (SHA or 'latest' to build fresh)"
        required: false
        default: "latest"
      environment:
        description: "Target environment"
        required: false
        default: "production"
        type: choice
        options:
          - production
          - staging
      memory:
        description: "Cloud Run memory allocation"
        required: false
        default: "1Gi"
        type: choice
        options:
          - 512Mi
          - 1Gi
          - 2Gi
      dry_run:
        description: "Dry run (validate only, do not deploy)"
        required: false
        default: false
        type: boolean

jobs:
  deploy:
    name: Deploy to Cloud Run (${{ github.event.inputs.environment }})
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    environment:
      name: ${{ github.event.inputs.environment }}
      url: ${{ steps.url.outputs.url }}

    env:
      REGION: europe-west1
      SERVICE: ai-product-detector
      REGISTRY: europe-west1-docker.pkg.dev

    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }} --quiet

      - name: Build and push Docker image
        if: github.event.inputs.image_tag == 'latest'
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/ai-product-detector/api
          docker build -f docker/Dockerfile \
            -t ${IMAGE}:${{ github.sha }} \
            -t ${IMAGE}:latest .
          docker push ${IMAGE}:${{ github.sha }}
          docker push ${IMAGE}:latest

      - name: Determine image tag
        id: tag
        run: |
          if [ "${{ github.event.inputs.image_tag }}" = "latest" ]; then
            echo "tag=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.event.inputs.image_tag }}" >> "$GITHUB_OUTPUT"
          fi
          echo "### ðŸ“¦ Deploy Configuration" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Environment:** ${{ github.event.inputs.environment }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Image tag:** \`${{ steps.tag.outputs.tag || github.event.inputs.image_tag }}\`" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Memory:** ${{ github.event.inputs.memory }}" >> "$GITHUB_STEP_SUMMARY"
          echo "- **Dry run:** ${{ github.event.inputs.dry_run }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Verify image exists (rollback)
        if: github.event.inputs.image_tag != 'latest'
        run: |
          IMAGE=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/ai-product-detector/api
          gcloud artifacts docker images describe ${IMAGE}:${{ steps.tag.outputs.tag }} \
            --format='value(image_summary.digest)' || \
            (echo "âŒ Image tag '${{ steps.tag.outputs.tag }}' not found in registry!" && exit 1)

      - name: Deploy to Cloud Run
        if: github.event.inputs.dry_run == 'false'
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image=${{ env.REGISTRY }}/${{ secrets.GCP_PROJECT_ID }}/ai-product-detector/api:${{ steps.tag.outputs.tag }} \
            --region=${{ env.REGION }} \
            --port=8080 \
            --memory=${{ github.event.inputs.memory }} \
            --allow-unauthenticated \
            --set-env-vars="API_KEYS=${{ secrets.API_KEY }},REQUIRE_AUTH=true,ALLOWED_ORIGINS=${{ secrets.ALLOWED_ORIGINS }}" \
            --quiet

      - name: Get deployment URL
        if: github.event.inputs.dry_run == 'false'
        id: url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "url=${URL}" >> "$GITHUB_OUTPUT"
          echo "### ðŸš€ Deployment Complete" >> "$GITHUB_STEP_SUMMARY"
          echo "**URL:** ${URL}" >> "$GITHUB_STEP_SUMMARY"

      - name: Health check
        if: github.event.inputs.dry_run == 'false'
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE }} \
            --region=${{ env.REGION }} \
            --format='value(status.url)')
          echo "Waiting 10s for service to stabilize..."
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" "${URL}/health" --max-time 15) || true
          if [ "$STATUS" = "200" ]; then
            echo "âœ… Health check passed (HTTP ${STATUS})"
          else
            echo "âš ï¸ Health check returned HTTP ${STATUS} (service may still be starting)"
          fi

      - name: Dry run summary
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "### ðŸ§ª Dry Run Complete" >> "$GITHUB_STEP_SUMMARY"
          echo "Image validated. No deployment was performed." >> "$GITHUB_STEP_SUMMARY"
