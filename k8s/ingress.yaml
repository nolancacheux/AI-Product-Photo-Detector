---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-detector-ingress
  labels:
    app: ai-detector
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
    - hosts:
        - ai-detector.example.com
      secretName: ai-detector-tls
  rules:
    - host: ai-detector.example.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: ai-detector-api
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-detector-ui
                port:
                  number: 8501

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-detector-api-ingress
  labels:
    app: ai-detector
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
spec:
  rules:
    - host: api.ai-detector.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ai-detector-api
                port:
                  number: 8000
