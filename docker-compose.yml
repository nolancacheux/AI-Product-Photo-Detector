# Docker Compose for AI Product Photo Detector
# Usage: docker compose up -d

services:
  # Inference API
  api:
    build:
      context: .
      dockerfile: docker/serve.Dockerfile
    image: ai-product-detector:1.0.0
    container_name: ai-detector-api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models:ro
      - ./configs:/app/configs:ro
    environment:
      - MODEL_PATH=/app/models/best_model.pt
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - detector-network

  # Streamlit UI
  ui:
    build:
      context: .
      dockerfile: docker/serve.Dockerfile
    image: ai-product-detector:1.0.0
    container_name: ai-detector-ui
    command: ["streamlit", "run", "src/ui/app.py", "--server.port=8501", "--server.address=0.0.0.0"]
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - detector-network

  # MLflow Tracking Server
  mlflow:
    image: python:3.11-slim
    container_name: ai-detector-mlflow
    command: >
      bash -c "pip install mlflow && mlflow server 
      --host 0.0.0.0 
      --port 5000 
      --backend-store-uri sqlite:///mlflow.db 
      --default-artifact-root /mlflow/artifacts"
    ports:
      - "5000:5000"
    volumes:
      - mlflow-data:/mlflow
    restart: unless-stopped
    networks:
      - detector-network

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-detector-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - detector-network

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-detector-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - detector-network

networks:
  detector-network:
    driver: bridge

volumes:
  mlflow-data:
  prometheus-data:
  grafana-data:
