# Docker Compose â€” Base Configuration
# AI Product Photo Detector
#
# This file defines the service structure shared by dev and prod.
# Use with an override file:
#   Dev:  docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#   Prod: docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  # --- Inference API ---
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: ai-detector-api
    ports:
      - "${API_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - AIDETECT_MODEL_PATH=/app/models/checkpoints/best_model.pt
    networks:
      - detector-network

  # --- Streamlit UI ---
  ui:
    build:
      context: .
      dockerfile: docker/ui.Dockerfile
    container_name: ai-detector-ui
    ports:
      - "${UI_PORT:-8501}:8501"
    environment:
      - API_URL=http://api:8080
    depends_on:
      api:
        condition: service_healthy
    networks:
      - detector-network

  # --- MLflow Tracking Server ---
  mlflow:
    image: python:3.11-slim
    container_name: ai-detector-mlflow
    command: >
      bash -c "pip install --no-cache-dir mlflow==2.16.0 &&
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri sqlite:///mlflow/mlflow.db
      --default-artifact-root /mlflow/artifacts"
    ports:
      - "${MLFLOW_PORT:-5000}:5000"
    networks:
      - detector-network

  # --- Prometheus ---
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: ai-detector-prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=15d"
      - "--web.enable-lifecycle"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - detector-network

  # --- Grafana ---
  grafana:
    image: grafana/grafana:11.1.0
    container_name: ai-detector-grafana
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_USERS_ALLOW_SIGN_UP=false
    depends_on:
      - prometheus
    networks:
      - detector-network

networks:
  detector-network:
    driver: bridge
